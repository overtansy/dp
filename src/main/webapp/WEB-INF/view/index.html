<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>中国医疗健康辅助决策平台 ——方药研发</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="${ctxPath}/static/css/bootstrap.min.css">
<link rel="stylesheet" href="${ctxPath}/static/css/font-awesome.min.css">
<link rel="stylesheet" href="${ctxPath}/static/css/bootsnav.css">
<link rel="stylesheet" href="${ctxPath}/static/css/htmleaf-demo.css" type="text/css" >
<link rel="stylesheet" href="${ctxPath}/static/css/overwrite.css">
<link rel="stylesheet" href="${ctxPath}/static/css/color.css">
<link rel="stylesheet" href="${ctxPath}/static/css/style.min.css">
<link rel="stylesheet" href="${ctxPath}/static/css/common.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper" id="dpLTE" v-cloak>
		<!-- 头部区域 -->
		<header class="main-header">
			<!-- 定义导航链接部分 -->
			<nav class="navbar navbar-static-top bootsnav" role="navigation">
				<!-- 右边导航菜单栏 -->
				<div class="navbar-custom-menu" style="background-color: #169bd5;color: #ffffff; width: 100%;height: 50px;">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="${ctxPath}"><i
								class="fa fa-home"></i> &nbsp;首页</a></li>
						<li><a href="javascript:;" \@click="updatePassword"><i
								class="fa fa-lock"></i> &nbsp;修改密码</a></li>
						<li><a href="javascript:;" \@click="logout"><i
								class="fa fa-sign-out"></i> &nbsp;退出系统</a></li>
<!--						<li><p style="color:#222d32;" class="navbar-text">{{user.username}}</p></li>-->
					</ul>
				</div>


<!--				<div style="margin: 0 auto; background-color: #ffffff; color: #169bd5; width: 90%; padding: 55px 0px 5px 0px;">-->
<!--					<img alt="" src="${ctxPath}/static/images/logo1.jpg" width="90px" height="90px">-->
<!--					<b style="font-size:32px;">高血压健康管理系统</b>-->

<!--				</div>-->
			
			</nav>			
		</header>				

		<!-- 导航菜单 -->
		<aside class="main-sidebar">
			<section class="sidebar">
				<ul class="sidebar-menu" id="sidebar-menu">
					 <li class="header">导航菜单</li>
					<menu-item :item="item" v-for="item in menuList"></menu-item>
				</ul>
			</section>
		</aside>
		<!-- 路径导航 -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<ol class="breadcrumb" id="nav_title"
					style="position: static; float: none;">
					<li class="active"><i class="fa fa-home"
						style="font-size: 20px; position: relative; top: 2px; left: -3px;"></i>
						&nbsp; 首页</li>
					<li class="active">{{navTitle}}</li>
				</ol>
			</section>

			<!-- 主界面 -->
			<section class="content" style="background: #fff;">
				<iframe scrolling="yes" frameborder="0"
					style="width: 100%; min-height: 200px; overflow: visible; background: #fff;"
					:src="main" id="main" name="main"></iframe>
			</section>
		</div>

		<div class="control-sidebar-bg"></div>

		<!-- 修改密码 -->
		<div id="passwordLayer" class="container-fluid" style="display: none;">
			<table class="form">
				<tr>
					<td class="formTitle">账号</td>
					<td class="formValue"><span class="label label-success"
						style="vertical-align: bottom;">{{user.username}}</span></td>
				</tr>
				<tr>
					<td class="formTitle">原密码</td>
					<td class="formValue"><input type="password"
						class="form-control" v-model="pswd" placeholder="原密码" id="oldPswd"/></td>
				</tr>
				<tr>
					<td class="formTitle">新密码<font face="宋体">*</font></td>
					<td class="formValue"><input type="text" class="form-control"
						v-model="newPswd" placeholder="新密码" id="newPswd"/></td>
				</tr>
			</table>
		</div>

	</div>

	<script src="${ctxPath}/static/libs/jquery.min.js"></script>
	<script src="${ctxPath}/static/libs/vue.min.js"></script>
	<script src="${ctxPath}/static/libs/router.js"></script>
	<script src="${ctxPath}/static/libs/bootstrap.min.js"></script>
	<script src="${ctxPath}/static/libs/jquery.slimscroll.min.js"></script>
	<script src="${ctxPath}/static/plugins/layer/layer.js"></script>
	<script src="${ctxPath}/static/js/bootsnav.js"></script>
	<script src="${ctxPath}/static/js/common.js"></script>
	<script src="${ctxPath}/static/js/index.js"></script>
</body>
</html>
